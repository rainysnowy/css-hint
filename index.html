<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta http-equiv="Content-Type" content="text-html; charset=utf-8" />
		<title>Examples</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="css/hint.css" />
		<style type="text/css">
			*{margin:0;padding:0;font-size:10px;line-height:1.5;font-family:"Helvetica Neue",Helvetica,Arial,"Microsoft Yahei","Hiragino Sans GB","Heiti SC","WenQuanYi Micro Hei",sans-serif;}
			html,body{width:100%;height:100%;padding:200px;overflow:hidden;}
			span {
				display: inline-block;
				background-color: orange;
				color: #FFF;
				padding: 5px;
				cursor: default;
				margin-right: 10px;
				
			}
		</style>
	</head>
	<body>
		

		<span class="hint--left" data-hint="hi, i`m sr.">鼠标放我这里.</span>
		<span class="hint--top" data-hint="hi, 你好啊.">这是在上面.</span>
		<span class="hint--bottom" data-hint="嗯, 我很好.">这是在下面.</span>
		<span class="hint--right" data-hint="在右边...">这在哪?.</span>
		
		<span class="hint--top hint--success" data-hint="sure...">正确的.</span>
		<span class="hint--left hint--error" data-hint="error...">错误...</span>
		<span class="hint--top hint--warn" data-hint="warn...">警告...</span>
		<span class="hint--right hint--info" data-hint="info...">信息..</span>

		<!-- scritps -->
		<script type="text/javascript"></script>
	</body>
</html>
